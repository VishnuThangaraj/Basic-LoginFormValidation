<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Modal</title>

    <style>
      /* Styling for the blurred background */
      body {
        font-family: Arial, sans-serif;
        background: url("background-image.jpg"); /* Replace with your actual background image or color */
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* Prevent scrolling when the modal is open */
      }

      /* Styling for the modal container */
      #modalContainer {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(
          8px
        ); /* Apply the blur effect to the background */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 2; /* Ensure the modal appears above the blurred background */
      }
    </style>
  </head>
  <body>
    <button id="showModalButton">Click me to show modal</button>

    <!-- The Modal -->
    <div id="modalContainer">
      <p>This is a sample modal content.</p>
      <button id="closeModalButton">Close</button>
    </div>

    <script>
      // Get the button and modal elements
      const showModalButton = document.getElementById("showModalButton");
      const closeModalButton = document.getElementById("closeModalButton");
      const modalContainer = document.getElementById("modalContainer");

      // Add a click event listener to show the modal
      showModalButton.addEventListener("click", function () {
        modalContainer.style.display = "block";
      });

      // Add a click event listener to close the modal
      closeModalButton.addEventListener("click", function () {
        modalContainer.style.display = "none";
      });
    </script>
  </body>
</html>
